<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register Account</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e0e0e0;
    font-family: sans-serif;
}

.container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
        box-shadow: 20px 20px 50px 15px rgb(146, 192, 220);
    width: 320px;
}

.container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
}

.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-group input {
    width: 100%;
    border: 1.5px solid #000;
    border-radius: 8px;
    padding: 14px 10px 6px 10px;
    font-size: 16px;
    outline: none;
    background: none;
}

.input-group label {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 5px;
    color: navy;
    transition: 0.3s;
    pointer-events: none;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: 0;
    transform: translateY(-50%) scale(0.9);
    color: navy;
}

button {
    width: 100%;
    padding: 12px;
    background: navy;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #000066;
}
</style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <form>
        <div class="input-group">
            <input type="text" id="fullname" required placeholder=" " />
            <label for="fullname">Full Name</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
        </div>
     
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
